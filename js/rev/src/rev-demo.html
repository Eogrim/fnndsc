<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="rev-demo">
<script>
  class RevDemo extends Polymer.Element {
    static get is() {
      return 'rev-demo';
    }

    static get properties() {
      return {
        demoId: {
          type: String,
          value: '',
          observer: '_demoIdChanged',
        },
        demoLayout: {
          type: Object,
          value: {},
          notify: true,
        },
      };
    }

    _demoIdChanged(demoId) {
      window.console.log(demoId);
      if (demoId === null || demoId === '') {
        return;
      }

      const demoLayout = this[`_${demoId}`]();
      this.set('demoLayout', demoLayout);
    }

    _6months1() {
      return {
        // ids to be loaded
        patientID: 'PATIENT1.6.MONTHS.ID',
        display: {
          layout: 4,
          structure: [-1, -1, -1, -1, -1, -1],
          content: [
            '1b341bc8.ce51.11e7.83af.7824af84338e', // AXIAL T2 N
            '1704a90a.ce51.11e7.83af.7824af84338e', // AXIAL FLAIR N
            '25e15efa.ce51.11e7.83af.7824af84338e', // SAGITTAL T1 N
            ],
        },
      };
    }
